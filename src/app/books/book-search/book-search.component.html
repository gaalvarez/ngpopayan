<mat-card *ngFor="let book of books" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img class="image-card" mat-card-image [src]="book.urlImagen" alt="Imagen del libro" />
  <mat-card-content>
    <p>
      {{ book.description }}
    </p>
  </mat-card-content>
</mat-card>
