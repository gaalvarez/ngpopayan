<form [formGroup]="formSearch">
  <mat-form-field appearance="fill">
    <mat-label>Busqueda</mat-label>
    <input matInput formControlName="search" />
  </mat-form-field>
</form>
<p>total de autores: {{ totalAutores$ | async }}</p>
<mat-card *ngFor="let book of books$ | async" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img class="image-card" mat-card-image [src]="book.urlImagen" alt="Imagen del libro" />
  <mat-card-content>
    <p>
      {{ book.description }}
    </p>
    <p>
      {{ book.authors }}
    </p>
  </mat-card-content>
</mat-card>
