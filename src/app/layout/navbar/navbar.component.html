<app-toolbar [titulo]="titulo" (menuClick)="cambiarVisibilidad()"></app-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav mat-elevation-z4" #sidenav [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="isOpenSidenav">
        <mat-toolbar>
            <mat-toolbar-row>
                <h2>Menú</h2>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-nav-list>
            <!-- Ejercicio 1: usar *ngFor para generar los menús -->
            <ng-container *ngFor="let item of menuItems">
                <a mat-list-item [routerLink]="['/']" routerLinkActive="list-item-active">
                    <mat-icon matListIcon *ngIf="item.icono else iconoDefecto">{{item.icono}}</mat-icon>
                    <ng-template #iconoDefecto>
                        <mat-icon matListIcon>list</mat-icon>
                    </ng-template>
                    {{item.titulo}}
                </a>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <h1>Eventos NgPopayán</h1>
        <ul>
            <li *ngFor="let evento of eventos">
                <h2>{{evento.titulo}}</h2>
                <h3>{{evento.fecha | date }}</h3>
                <button (click)="onClickVer(evento)" *ngIf="esFechaPasada(evento.fecha)" mat-raised-button>Ver</button>
                <button *ngIf="!esFechaPasada(evento.fecha)" mat-raised-button color="accent">Inscribirse</button>
            </li>
        </ul>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
